<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Phone.css">
    <link rel="stylesheet" href="CSS/scrollbar.css">
</head>

<body>
    <div id="section">
        <div id="top-aside">
            <img src="SVG/logo.svg" alt="">
            <div><img src="SVG/Home.svg" alt=""><a href="#">Home</a></div>
            <div><img src="SVG/Search.svg" alt=""><a href="#">Search</a></div>
        </div>
        <div id="bottom-aside">
            <div id="bat">
                <div id="clopse-button">
                    <img src="SVG/Library.svg" alt="">
                    <span>Your Library</span>
                </div>
                <!-- <div id="lib-button">
                    <div>
                        <img src="SVG/plus.svg" alt="">
                    </div>
                    <div>
                        <img src="SVG/arrow.svg" alt="">
                    </div>
                </div> -->
            </div>
            <div id="to-scroll">
                <div class="create-playlist">
                    <h4>Create your first playlist</h4>
                    <p>It's easy, we'll help you</p>
                    <button>Create playlist</button>
                </div>
                <div class="create-playlist" id="podcasts">
                    <h4>Let's find some podcasts to follow</h4>
                    <p>We'll keep you updated on new episodes</p>
                    <button>Browse podcasts</button>
                </div>
            </div>
            <div>
                <div id="left-footer-policy">
                    <a href="#">Legal</a><a href="#">Safety & Privacy Center</a><a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a><a href="#">About Ads</a><a href="#">Accessibility</a>
                    <a href="#">Cookies</a>
                </div>
                <div id="to-change-lang">
                    <div id="globe-img">
                        <img width="18" src="https://img.icons8.com/ios/50/globe--v1.png" alt="globe--v1">
                    </div>
                    <div id="english-btn">
                        <button type="button" name="btn-lang">English</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="main-header">
                <div id="main-header-img-phone"><img src="SVG/logo.svg" alt=""></div>
                <div id="main-header-img">
                    <img width="28" src="https://img.icons8.com/ios/50/back--v1.png" alt="back--v1" />
                    <img width="28" src="https://img.icons8.com/ios/50/forward--v1.png" alt="forward--v1" />
                </div>
                <div>
                    <button type="button" id="button-1">Sign up</button>
                    <button type="button" id="button-2">Log in</button>
                </div>
            </div>
            <div id="Song-area">
                <h1>Songs playlist</h1>
                <div id="card-contanner">
                    <!-- <div class="card">
                        <button type="button" class="card-play"><img src="/SVG/play.svg" alt=""></button>
                        <img src="https://i.scdn.co/image/ab67616d00001e021d1cc2e40d533d7bcebf5dae" alt="" height="200px">
                        <h2>Moosetape</h2>
                        <p>Sidhu Moose Wala</p>
                    </div> -->
                </div>
            </div>
        </div>
        <div id="left-footer" class="footer">
            <!-- <div>
                <img src="https://i.scdn.co/image/ab67616d00001e021d1cc2e40d533d7bcebf5dae" alt="" height="42px">
            </div>
            <div>
                <h2>295</h2>
                <p>Sidhu Moose Wala</p>
            </div> -->
        </div>

        <div id="right-footer" class="footer">
            <div>
                <button type="button" id="play_previous"><img
                        src="SVG/skip_previous_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
                <button type="button" id="play_button"><img src="SVG/play_circle_24dp_FILL0_wght400_GRAD0_opsz24.svg"
                        alt=""></button>
                <button type="button" id="pause_button"><img src="SVG/pause_circle_24dp_FILL0_wght400_GRAD0_opsz24.svg"
                        alt=""></button>
                <button type="button" id="play_next"><img src="SVG/skip_next_24dp_FILL0_wght400_GRAD0_opsz24.svg"
                        alt=""></button>
            </div>
            <div id="control">
                <div id="time"></div>
                <input type="range" id="seekBar" value="0" min="0" max="100">
                <div id="duration"></div>
            </div>
        </div>
        <div id="vol-right-footer" class="footer">
            <span id="volup" class="onlyho">
                <img src="SVG/volume_up_24dp_000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </span>
            <span id="volno" class="onlyho">
                <img src="SVG/volume_off_24dp_000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </span>
            <span id="maronly">
                <input type="range" id="vol-seekBar" min="0" max="1" step="0.01" value="0.8">
            </span>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
